<div class="container mt-3">
    <div class="class row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="loginCustomer()">
                        <div class="mb-3">
                            <input type="text" formControlName="email" 
                                class="form-control form-control-lg" placeholder="Email">
                            <div class="text-danger"
                                *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                                <span>L'email és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="password"
                                class="form-control form-control-lg" placeholder="Password">
                            <div class="text-danger"
                                *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                                <span>El password és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-lg float-mid"> CONFIRM </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
