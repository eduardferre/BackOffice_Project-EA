    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->

    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <!-- <button class="btn btn-primary" id="menu-toggle"> Menu </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> -->

        </button> -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown

          </ul>

      </nav>

      <div class="container mt-3">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="title"> LLISTAT DE CUSTOMERS </span>
                        <table *ngIf="listCustomers.length > 0" class="table table-striped mt-3">
                         <thead>
                           <tr>
                             <th scope="col"> Name </th>
                             <th scope="col"> Username </th>
                             <th scope="col"> Email </th>
                             <th scope="col"></th>
                           </tr>
                         </thead>
                         <tbody>
                           <tr *ngFor="let cust of listCustomers">
                             <td> {{ cust.fullName }} </td>
                             <td> {{ cust.customerName }} </td>
                             <td> {{ cust.email }} </td>
                             <td>
                                 <i [routerLink]="['/list-customers', cust._id]" class="fa-solid fa-pen-to-square text-primary"> Profile </i>
                             </td>
                           </tr>
                         </tbody>
                       </table>
                       <button class="btn btn-success float-end" [routerLink]="['/list-customers/add-customer']"> ADD CUSTOMER </button>
                       <h5 style="text-align: start; margin-top: 10px;" *ngIf="listCustomers.length == 0"> No hi ha customers a la base de dades </h5>
                    </div>
                </div>
            </div>
        </div>
     </div>

    </div>
